<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>saleInfo</title>
</head>
<body>
<div class="container-fluid">
    <h1>小型进销存系统</h1>
    <p>欢迎<mark>${user}</mark>,&nbsp;&nbsp;<a href="">退出登录</a></p>
    <div class="row">
        <div class="col-sm-2 bg-light">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">销售</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">销售信息查询</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">查看库存</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-8 contain-box bg-light">
            <div class="row">
                <div class="col"><strong>销售信息查询</strong></div>
                <form action="" class="col form-inline d-flex justify-content-end">
                    <label for="sort" class="p-2">商品名称:</label>
                    <select class="form-control p-2" id="sort" name="sort">
                        <option value="0">销售日期</option>
                    </select>
                    &nbsp;&nbsp;
                    <button type="submit" class="btn btn-primary btn-sm p-2" id="submit-sort">提交</button>
                </form>
            </div>
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>商品</th>
                    <th>单价</th>
                    <th>数量</th>
                    <th>总价</th>
                    <th>销售日期</th>
                    <th>销售员</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>${id}</td>
                    <td>${productId}</td>
                    <td>${price}</td>
                    <td>${quantity}</td>
                    <td>${totalPrice}</td>
                    <td>${saleDate}</td>
                    <td>${userId}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.js"></script>
<script src="layer-v3.1.1/layer/layer.js"></script>
<script src="js/login.js"></script>
</html>
